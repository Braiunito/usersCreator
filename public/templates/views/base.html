<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}{{title}} | Users Creator</title>
        {% block head %}
        {% endblock %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/templates/assets/theme/css/global.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="apple-touch-icon" sizes="57x57" href="/templates/assets/icon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/templates/assets/icon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/templates/assets/icon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/templates/assets/icon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/templates/assets/icon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/templates/assets/icon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/templates/assets/icon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/templates/assets/icon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/templates/assets/icon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/templates/assets/icon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/templates/assets/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/templates/assets/icon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/templates/assets/icon/favicon-16x16.png">
        <link rel="manifest" href="/templates/assets/icon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/templates/assets/icon/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

        <meta name="viewport" content="width=360, initial-scale=1">
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
        

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/"><img src="/templates/assets/images/userIcon.png" alt=""><span>{{ user.email }}</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://braiunito.github.io/portfolio/" target="_blank">About</a>
                  </li>
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only">Home</span></a>
                </li>
                {% if user %}
                        <li class="nav-item">
                            <a class="nav-link" href="/home/manage">MANAGE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mainButton" href="/logout">LOGOUT</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link mainButton" href="/home">SIGN IN</a>
                        </li>
                        {% endif %}
              </ul>
            </div>
          </nav>


        <div class="container content d-flex flex-column justify-content-center align-items-center pt-5">
        {% block content %}
        {% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
            <div class="footer">
                <p>&copy; Copyright 2020 by <a href="https://braiunito.github.io/portfolio/" target="_blank">Braian Ariel Maciel</a>.</p>
            </div>
            {% endblock %}
        </div>
        
    </body>
</html>
