<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/templates/assets/theme/css/global.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        {% block head %}
            <title>{% block title %}{% endblock %}{{title}} | Users Creator</title>
        {% endblock %}
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
        
        <div class="nav-bar">
            <div class="container w-100 h-100 d-flex">
                <div class="row  w-100 h-100 d-flex align-items-center justify-content-between">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <a href="/"><img src="/templates/assets/images/userIcon.png" alt=""></a>
                        <span>{{ name }}</span>
                    </div>
                    <div class="options">
                        <a href="https://braiunito.github.io/portfolio/">ABOUT</a>
                        <a href="/">HOME</a>
                        {% if name %}
                            <a href="/home/manage">MANAGE</a>
                            <a class="mainButton" href="/logout">LOGOUT</a>
                        {% else %}
                            <a class="mainButton" href="/home">SIGN IN</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        {% block content %}
        {% endblock %}
        </div>
        <div id="footer">
            {% block footer %}
            <div class="footer">
                <p>&copy; Copyright 2020 by <a href="https://braiunito.github.io/portfolio/" target="_blank">Braian Ariel Maciel</a>.</p>
            </div>
            {% endblock %}
        </div>
        
    </body>
</html>
